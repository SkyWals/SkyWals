<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">

        <!--==>POPUP-PORTIFOLIO-START<==-->
        <dialog id="portifolioDialog" class="dialog">
            <header>
                <p>CLIQUE NO PROJETO PARA VER MAIS</p>
                <button type="submit" id="closeDialogPortifolio">X</button>
            </header>
            <div class="border" id="posts-projects">
                <!--PROJECTS.MAP-->
            </div>
        </dialog>
        <!--==>POPUP-PORTIFOLIO-END<==-->

        <!--==>POPUP-FORMULARIO-START<==-->
        <dialog id="portifolioForm" class="dialog">
            <div class="border" id="posts-projects">
                <div class="buttonsArea">
                    <button type="submit" id="closeDialogForm">Cancelar</button>
                    <button type="submit" id="btnEnviar">Enviar</button>
                </div>
            </div>
        </dialog>
        <!--==>POPUP-FORMULARIO-END<==-->


        <hgroup>
            <img id="perfilimage" src="" alt="Perfil">
            <p>Boas Vindas,<br />
                Meu nome Ã© <span id="username"></span>
            </p>
        </hgroup>

        <div class="connections">
            <p>
                <strong id="followersValue">102</strong>
                <br /><span>Seguidores</span>
            </p>
            <p>
                <strong id="followingValue">42</strong>
                <br /><span>Seguindo</span>
            </p>
        </div><!--connections-->

        <div class="options">

            <button type="submit" id="openDialogPortifolio" class="cont github">
                <p><span id="projects"></span><br />
                    Projetos<br />GitHub
                </p>
            </button><!--github-->

            <button type="submit" id="openDialogForm" class="cont services">
                <p>
                    <img src="./public/assets/services.svg" width="55" height="55" alt="svg">
                    <br />
                    <span>Services</span>
                </p>
            </button><!--services-->

        </div><!--options-->

        <div class="description">
            <p id="txtdescription"></p>
        </div><!--descriprion-->


        <footer id="credits">
            <a href="https://www.instagram.com/npcwalison/" target="_blank">
                <img src="./public/assets/instagram.svg" alt="instagram">
            </a>
            <a href="https://github.com/npcwalison" target="_blank">
                <img src="./public/assets/github.svg" alt="github">
            </a>
            <a href="https://www.linkedin.com/in/walison-lima-079a74257/" target="_blank">
                <img src="./public/assets/linkedin.svg" alt="linkedin">
            </a>
        </footer><!--credits-->
    </div><!--container-->

    <!--Scripts-->
    <script src="./api/github.js"></script>
    <script src="./fragments/dialogPortifolio/index.js"></script>
    <script src="./fragments/dialogForm/index.js"></script>
